  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #Core
  auto_injector: ^2.0.5
  provider: ^6.1.2
  go_router: ^14.3.0
  go_provider: ^1.6.1

  #Http
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  #Services
  image_picker: ^1.1.2
  tr_extension: ^0.6.1  #Translation
  shared_preferences: ^2.3.2 #Cache

  #Ui
  flutter_animate: ^4.5.0
  flutter_async: ^0.10.2
  formx: ^0.20.1
